
name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Update homebrew
        run: brew update

      - name: Install dependencies
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          brew tap coslyk/qtlite
          brew install pkg-config freetype double-conversion icu4c jasper jpeg libb2 libproxy libtiff pcre2 python@3.9 zstd

      - name: Build package
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: brew install -v --build-bottle qt-lite

      - name: Build bottles
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: brew bottle qt-lite

      - name: Upload bottles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          curl -Lo upload.sh https://github.com/probonopd/uploadtool/raw/master/upload.sh
          bash upload.sh *.tar.gz